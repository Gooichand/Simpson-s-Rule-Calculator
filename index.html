<body>
    <div class="calculator">
        <h2 style="color: #2d3436; text-align: center; margin-bottom: 20px;">
            Simpson's Rule Calculator
        </h2>
        
        <div class="input-group">
            <label for="a">Lower Limit (a):</label>
            <input type="number" id="a" step="any" required>
        </div>

        <div class="input-group">
            <label for="b">Upper Limit (b):</label>
            <input type="number" id="b" step="any" required>
        </div>

        <div class="input-group">
            <label for="n">Number of Strips (n):</label>
            <input type="number" id="n" required>
        </div>

        <div class="input-group">
            <label for="function">Function (in terms of x):</label>
            <input type="text" id="function" required>
        </div>

        <button onclick="calculateSimpsonsRule()">Calculate</button>

        <div class="result" id="result">
            <h3>Result:</h3>
            <div id="detailedSteps"></div>
        </div>
